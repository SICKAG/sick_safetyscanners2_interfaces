# This file defines mappings between ROS 1 and ROS 2 interfaces.
# It is used with the ros1_bridge to allow for communcation between ROS 1 and ROS 2.

-
  ros1_package_name: 'sick_safetyscanners'
  ros1_message_name: 'OutputPathsMsg'
  ros2_package_name: 'sick_safetyscanners2_interfaces'
  ros2_message_name: 'OutputPaths'
